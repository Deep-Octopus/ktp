<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="../css/loginStyle.css" type="text/css">

</head>
<body>
<div class="background">
</div>
<div id="log">
            <div class="all_box" >
                <!--登录-->
                <div class="login_box" id="login_div">
                    <label><h1>Login</h1></label>
                    <form>
                        <label for="userName"></label><input type="text" placeholder="User Name" class="container" id="userName"><br>
                        <label for="password"></label><input type="password" placeholder="Password" class="container" id="password"><br>
                    </form>
                    <input type="button" class="btOfLogin" id="login" onclick="login()" value="Login >">
                    <br><br><br>
<!--                    忘记密码-->
                    <a href="#" class="forgotPassword" id="forgot_password" onclick="change(0)">Change password</a>

                </div>

                <!--注册-->
                <div class="register_box" id="register_div">
                    <label><h1>Register</h1></label>
                    <form>
                        <input type="text" placeholder="User Name(NUM,ENG.3-15)" class="container" id="user_name"><br>
                        <input type="text" placeholder="Nickname(CH,NUM,ENG.3-20)" class="container" id="nick_name"><br>
                        <input type="email" placeholder="Email" class="container" id="email"><br>
                        <input type="password" placeholder="Password(NUM,ENG.6-20)" class="container" id="first_pwd"><br>
                        <input type="password" placeholder="Enter the password again" class="container" id="sec_pwd"><br>
                    </form>
                    <input type="button" class="btOfLogin" value="Register >" id="bt_register" onclick="register()"><br>
                </div>
            </div>
            <!--浮层-->

            <div class="cover" id="id_cover">
                <input type="button" class="btOfCover_Register" value="Register" onclick="listening()" id="btOfCover">
            </div>
</div>
<!--        _________________________________________-->
            <div class="all_box change_pwd"  id="changePwd">
                <div class="change_pwd">
                    <label><h1>Change Password</h1></label>
                    <input type="email" placeholder="Email" id="email_check"><br>
                    <input type="text" placeholder="Old Password" id="old_pwd"><br>
                    <input type="text" placeholder="New Password" id="new_pwd"><br>
                    <div class="verification_code">
                        <input style="width: 120px" type="text" placeholder="Verification code" id="v_code">
                        <img src="#"><br>
                    </div>
                    <input type="button" value="Change >" onclick="changePwd()"><br>
                    <a href="#" class="forgotPassword" id="return" onclick="change(1)">Return</a>
                </div>
            </div>
</div>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="../js/log.js" type="text/javascript"></script>
</body>
</html>
